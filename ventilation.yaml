use_blueprint:
  path: reniko/ventilation.yaml
  input:
    room_slug: Wohnzimmer
    temp_in: sensor.temperatur_schlafzimmer_temperature
    temp_out: sensor.ecowitt_outdoor_temperature
    dew_in: sensor.thermal_comfort_schlafzimmer_taupunkt
    dew_out: sensor.thermal_comfort_aussen_taupunkt
    enthalpy_in: sensor.thermal_comfort_schlafzimmer_enthalpie_feuchter_luft
    enthalpy_out: sensor.thermal_comfort_aussen_enthalpie_feuchter_luft
    window_sensors:
      - binary_sensor.shelly_door_wohnzimmer_1_window
      - binary_sensor.shelly_door_wohnzimmer_3_window
    heating_active: input_boolean.heizung_aktiv
    recommendation_boolean: input_boolean.luften_sinnvoll_wohnzimmer
    notify_group: notify.admin_notification_group
    allow_night: false
    press_in: sensor.temperatur_schlafzimmer_pressure
    press_out: sensor.ecowitt_absolute_pressure
    forecast_high: sensor.forecast_high_today
    forecast_low: sensor.forecast_low_tonight
